name: CI
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  repository_dispatch:
    types: [ new-jx ]
  workflow_dispatch:
jobs:
  build-ubuntu:
    name: Build & Analyze Ubuntu
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    env:
      SONAR_SCANNER_VERSION: 4.4.0.2170
      BUILD_WRAPPER_OUT_DIR: sonar_output
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set environment variables
        run: |
          echo SONAR_CACHE_PATH=$HOME/$BUILD_WRAPPER_OUT_DIR >> $GITHUB_ENV
          echo FORCE_CACHE_UPDATE=${RANDOM}${RANDOM} >> $GITHUB_ENV

      - name: Sonar data cache
        id: cache-sonar-data
        uses: actions/cache@v3
        with:
          path: ${{ env.SONAR_CACHE_PATH }}
          key: ${{ runner.os }}-sonar-cache-${{ env.FORCE_CACHE_UPDATE }}
          restore-keys: |
            ${{ runner.os }}-sonar-cache-

      - name: Install sonar-scanner and build-wrapper
        uses: sonarsource/sonarcloud-github-c-cpp@v1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Configure
        run: |
          ./configure ci
          make Makefiles

      - name: Build
        run: |
          touch code_medic/backend/gdb/GDBVarTreeParserY.cpp code_medic/backend/gdb/GDBVarTreeParserY.hpp
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make all

      - name: Run tests
        continue-on-error: true
        run: |
          make test || true
          cd code_crusader/test
          make reset

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

  build-ubuntu-release:
    name: Build & Package Ubuntu
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure
        run: |
          ./configure ci
          make Makefiles

      - name: Build
        run: make all

      - name: Build release packages
        run: make release

      - name: Save release packages
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: code-*_*

  build-macos:
    name: Build & Package MacOS
    runs-on: macos-13
    env:
      PKG_CONFIG_PATH: /usr/local/opt/icu4c/lib/pkgconfig
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure
        run: |
          curl -LO https://libjx.sourceforge.net/ci/jx-application-framework_darwin.tgz
          tar -xzf jx-application-framework_darwin.tgz
          pushd jx-application-framework-1ci
          ./install /usr/local
          popd
          ./configure ci
          brew install cask
          brew install --cask xquartz
          make Makefiles

      - name: Build
        run: make all

      - name: Build release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          export PATH=/usr/local/opt/coreutils/libexec/gnubin:$PATH
          make release

      - name: Save release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: code-*_*

  release:
    name: Upload releases
    runs-on: ubuntu-latest
    needs: [ build-ubuntu-release, build-macos ]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: release

      - name: Save release packages
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: code-*_*
          tag: ${{ github.ref }}
          file_glob: true
